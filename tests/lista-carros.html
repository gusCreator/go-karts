<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Carros</title>
  </head>
  <body>

    <form action="#">
      <fieldset>
        <legend>Selecciona un carro:</legend>
        <input type="radio" id="carro1" name="carro" value="sedan">
        <label for="carro1">Sedán</label><br>
        <input type="radio" id="carro2" name="carro" value="camioneta">
        <label for="carro2">Camioneta</label><br>
        <input type="radio" id="carro3" name="carro" value="hatchback">
        <label for="carro3">Hatchback</label><br>
        <input type="radio" id="carro4" name="carro" value="deportivo">
        <label for="carro4">Deportivo</label><br>
      </fieldset>
    </form>

  </body>
</html>
