<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Escoge el tiempo que quieres estar en el kart</title>
</head>
<body>
  <h1>Tiempo de permanencia</h1>
  <h3>Ingrese el tiempo que desea permanecer en el kart</h3>
  <form action="/replika/client/solicitar" method="post">

    <datalist id="opciones-horas">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
    </datalist>

    <label for="horas">Horas:</label>
    <input list="opciones-horas" value="0" required id="horas" name="horas">
    <br>

    <datalist id="opciones-minutos">
      <option value="1"></option>
      <option value="15"></option>
      <option value="30"></option>
      <option value="45"></option>
    </datalist>
  
    <label for="minutos">Minutos:</label>
    <input list="opciones-minutos" value="1" required id="minutos" name="minutos">
    <br>
    
    <button type="submit">Solicitar kart</button>
  </form>
</body>
</html>
